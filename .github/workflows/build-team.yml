name: Build Team Docker Image

on:
  push:
    branches:
      - 'teams/*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract team name from branch
        id: team
        run: |
          BRANCH="${GITHUB_REF#refs/heads/teams/}"
          TEAM_NAME=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "name=$TEAM_NAME" >> "$GITHUB_OUTPUT"
          echo "Team name: $TEAM_NAME"

      - name: Validate Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "::error::No Dockerfile found in the repository root."
            echo ""
            echo "Your repository must contain a Dockerfile in the root directory."
            echo "The Dockerfile must:"
            echo "  - Build your application"
            echo "  - Expose port 8080"
            echo "  - Start your HTTP server on port 8080"
            echo ""
            echo "See SUBMISSION.md for details."
            exit 1
          fi
          echo "Dockerfile found."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/team-${{ steps.team.outputs.name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Health check
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/team-${{ steps.team.outputs.name }}:latest"
          echo "Starting container from $IMAGE..."
          CONTAINER_ID=$(docker run -d -p 8080:8080 "$IMAGE")

          echo "Waiting for container to start..."
          MAX_WAIT=30
          WAITED=0
          HEALTHY=false

          while [ $WAITED -lt $MAX_WAIT ]; do
            sleep 2
            WAITED=$((WAITED + 2))

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST http://localhost:8080/calculation-requests \
              -H "Content-Type: application/json" \
              -d '{
                "tenant_id": "health-check",
                "calculation_instructions": {
                  "mutations": [
                    {
                      "mutation_id": "00000000-0000-0000-0000-000000000001",
                      "mutation_definition_name": "create_dossier",
                      "mutation_type": "DOSSIER_CREATION",
                      "actual_at": "2025-01-01",
                      "mutation_properties": {
                        "dossier_id": "00000000-0000-0000-0000-000000000099",
                        "person_id": "00000000-0000-0000-0000-000000000098",
                        "name": "Health Check",
                        "birth_date": "1960-01-01"
                      }
                    }
                  ]
                }
              }' 2>/dev/null || echo "000")

            echo "  Attempt after ${WAITED}s: HTTP $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              HEALTHY=true
              break
            fi
          done

          echo ""
          echo "--- Container logs ---"
          docker logs "$CONTAINER_ID" 2>&1 | tail -50
          echo "--- End logs ---"

          docker stop "$CONTAINER_ID" > /dev/null 2>&1
          docker rm "$CONTAINER_ID" > /dev/null 2>&1

          if [ "$HEALTHY" = true ]; then
            echo ""
            echo "Health check PASSED -- container responded with HTTP 200 after ${WAITED}s"
          else
            echo ""
            echo "::warning::Health check FAILED -- container did not respond with HTTP 200 within ${MAX_WAIT}s."
            echo "Your container may not be ready yet. This is a warning, not a build failure."
            echo "Make sure your application:"
            echo "  - Listens on port 8080"
            echo "  - Responds to POST /calculation-requests"
          fi
